<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft-preview-card-component-main</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h-screen flex justify-center items-center bg-[#0d192b]">
       <div class="bg-[#14253d] shadow-lg shadow-black flex rounded-lg flex-col p-3 w-[260px]">
          <div class="back h-[250px] w-[100%]"></div>
          <p class="text-[#00fff7] font-bold my-3">Equilibrium #3429</p>
          <p class="text-xs text-[#8bacda]">Our Equilibrium collection promotes balance and calm</p>
          <div class="flex my-3 justify-between ">
            <div class="flex">
                <img src="/images/icon-ethereum.svg" alt="">
                <p class="text-[#00fff7] font-bold text-xs ml-2">0.041ETH</p>
            </div>
            <div class="flex">
                <img src="/images/icon-clock.svg" alt="">
                <p class="text-[#8bacda] text-xs ml-2 text-nowrap">3 days left</p>
            </div>
          </div>
          <p class="border border-[#2f415b] h-[1px]"></p>
          <div class="flex mt-3 items-center">
            <img src="/images/image-avatar.png" alt="Error" class="h-[15px] w-[15px]">
            <p class="text-xs ml-3 text-[#8bacda]">Creations of <span class="hover:text-[#00fff7] hover:font-bold hover:cursor-pointer">Jules Wyvern</span></p> 
          </div>
        </div>
    </div>
    
</body>
</html>
